name: FreeBSD Bug Report
description: Report a bug in the FreeBSD port of the software.
title: "FreeBSD Bug Report: "
labels: ["bug"]
assignees: ["Coolis1362"]
projects: ["WSBSD FreeBSD Product Launch Project (USE ONLY FOR WSBSD FREEBSD-RELATED ISSUSES!)"]
milestones: ["WSBSD FreeBSD support"]
body:
  - type: input
    attributes:
      label: "Your FreeBSD version"
      placeholder: "14.2-RELEASE"
    validations:
      required: true

  - type: input    
    attributes:
      label: "WSBSD version"
      description: |
        The version of WSBSD you are using, if applicable.
      placeholder: "1.0.0.3"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Description of the issue"
      description: |
        Please provide a detailed description of the issue you are experiencing.
        Include steps to reproduce the issue, if applicable.
      placeholder: "Describe the issue here..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: |
        Describe what you expected to happen.
      placeholder: "What you expected to happen..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Actual behavior"
      description: |
        Describe what actually happened.
      placeholder: "What actually happened..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Logs or Screenshots"
      description: |
        Please paste relevant logs, error messages, or upload screenshots that help explain the problem.
        You can drag and drop files into this field.
      placeholder: "Paste logs or attach screenshots here..."
    validations:
      required: false
